<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Home</title>
  <link rel="stylesheet" href="style.css">
<script>
  	function logout(){
  		let response = confirm("are you sure you want to logout ?");
  		if (response){
  			window.close('home.html')
  			window.open('index.html')
  		}
    }
    </script>
    </head>
<body>
  <h1>Temperature Converter</h1>
  <button type="submit" onclick="logout()"> Logout</button>
  <div class="div1">
    <br>
    <h3> Celsius to Fahrenheit </h3>
    <input type="number" id="cel">
    <button type= "button" onclick="adding()"> Convert </button>
    <p> Fahrenheit </p> <p id="demo1">-</p>
    
    <script>
      function adding() {
      let c = parseInt(document.getElementById("cel").value);
      let x = c * (9/5) +32;
      document.getElementById("demo1").innerHTML= x;
      }
    </script>
    <br>
    <br>
    <h3> Fahrenheit to Celsius  </h3>
    <input type="number" id="fah">
    <button type= "button" onclick="convert()"> Convert </button>
    <p> Celsius </p> <p id="demo2">-</p>
    
    <script>
      function convert() {
      let f = parseInt(document.getElementById("fah").value);
      let x = (f - 32) * 5/9 ;
      document.getElementById("demo2").innerHTML= x;
      }
    </script>
    
       
    </div>
 </body>
</html>
